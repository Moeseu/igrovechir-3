<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результати</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Результати голосування</h1>

<div class="result-block">
    <h2>Чи подобається вам Spring Framework?</h2>
    <p>Всього голосів: <span th:text="${totalQ1}"></span></p>
    <ul>
        <li th:each="stat : ${q1Stats}">
            <span th:text="${stat.key}"></span>: <span th:text="${stat.value}"></span> голосів
            (<span th:text="${totalQ1 == 0} ? 0 : ${#numbers.formatDecimal(stat.value * 100.0 / totalQ1, 1, 1)}"></span>%)
        </li>
    </ul>
</div>

<div class="result-block">
    <h2>Яка ваша улюблена мова програмування?</h2>
    <p>Всього голосів: <span th:text="${totalQ2}"></span></p>
    <ul>
        <li th:each="stat : ${q2Stats}">
            <span th:text="${stat.key}"></span>: <span th:text="${stat.value}"></span> голосів
            (<span th:text="${totalQ2 == 0} ? 0 : ${#numbers.formatDecimal(stat.value * 100.0 / totalQ2, 1, 1)}"></span>%)
        </li>
    </ul>
</div>
<a href="/">Проголосувати ще раз</a>
</body>
</html>
